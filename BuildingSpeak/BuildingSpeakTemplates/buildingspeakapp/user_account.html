{% extends "app_base.html" %}

{% block body %}
<!--
<header>
  <h1>My User Account</h1>
</header>
-->

<form class="entry" action="/user-account" method="post">{% csrf_token %}
    {% for field in form %}
		<div class="form-item">
			{{ field.errors }}
			<label>{{ field.label_tag }}:</label>
			<input type="text" placeholder={{ field }}>
		</div>
    {% endfor %}
<input type="submit" value="Update" />
</form>

{% endblock %}

<section class="entry">
  <div class="form-item">
    <label>Username:</label>
    <input type="text" placeholder={{ user.username }}>
  </div>
  <div class="form-item">
    <label>Email:</label>
    <input type="text" placeholder={{ user.email }}>
  </div>
  <div class="form-item">
    <label>First Name:</label>
    <input type="text" placeholder={{ user.first_name }}>
  </div>
  <div class="form-item">
    <label>Last Name:</label>
    <input type="text" placeholder={{ user.last_name }}>
  </div>
  <div class="form-item">
    <label>User ID:</label>
    <input type="text" placeholder={{ user.id }}>
  </div>
  <div class="form-item">
    <label>Last Login:</label>
    <span>{{ user.last_login }}</span>
  </div>
  <div class="form-item">
    <label>Superuser?:</label>
    <span>{{ user.is_superuser }}</span>
  </div>
  <div class="form-item actions">
    <input class="submit button" type="submit" value="Save">
  </div>
</section> <!-- .entry -->
