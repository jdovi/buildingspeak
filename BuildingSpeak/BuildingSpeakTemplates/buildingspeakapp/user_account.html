{% extends "app_base.html" %}

{% block body %}
<!--

-->

<form class="entry" action="/user-account" method="post">{% csrf_token %}
    {% for field in form %}
		<div class="form-item">
			{{ field.errors }}
			{{ field.label_tag }}
			<input type="text" placeholder={{ field.value }}>
		</div>
    {% endfor %}
<input type="submit" value="Update" />
</form>

{% endblock %}
